<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #ff9933, #ff3300);
            /*  Градиент, как на картинке */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Убрать полосы прокрутки, если градиент длиннее экрана */
            color: #fff;
            /* Белый цвет для текста */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            /*  Полупрозрачный белый фон для контраста */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(5px);
            /*  Эффект размытия для фона */
        }

        h1 {
            margin-bottom: 20px;
        }

        #score {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.5);
            /*  Полупрозрачный белый фон для ячеек */
            border: 2px solid white;
            border-radius: 5px;
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        /* Красный цвет для предупреждения */
        .warning {
            color: #ffdddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
            border: 1px solid #883333;
            /* Более темная граница */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Крестики-нолики</h1>
        <div id="score">Сыграно: 0</div>
        <div id="gameBoard">
            <div class="cell" onclick="cellClick(0)"></div>
            <div class="cell" onclick="cellClick(1)"></div>
            <div class="cell" onclick="cellClick(2)"></div>
            <div class="cell" onclick="cellClick(3)"></div>
            <div class="cell" onclick="cellClick(4)"></div>
            <div class="cell" onclick="cellClick(5)"></div>
            <div class="cell" onclick="cellClick(6)"></div>
            <div class="cell" onclick="cellClick(7)"></div>
            <div class="cell" onclick="cellClick(8)"></div> <!-- Исправлено: добавлена закрывающая скобка -->
        </div>
        <button onclick="resetGame()">Начать заново</button> <!-- Добавлена кнопка для сброса игры -->
    </div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameWon = false;
        let movesPlayed = 0; // Счетчик ходов
        let gamesPlayed = localStorage.getItem('gamesPlayed') ? parseInt(localStorage.getItem('gamesPlayed')) : 0;

        updateScore();

        function cellClick(index) {
            if (board[index] === "" && !gameWon) {
                board[index] = currentPlayer;
                document.getElementsByClassName("cell")[index].innerText = currentPlayer;
                movesPlayed++;

                if (checkWin()) {
                    gameWon = true;
                    alert(currentPlayer + " победил!");
                    gamesPlayed++;
                    updateScore();
                    localStorage.setItem('gamesPlayed', gamesPlayed);
                    return;
                }

                if (movesPlayed === 9) {
                    alert("Ничья!");
                    gamesPlayed++;
                    updateScore();
                    localStorage.setItem('gamesPlayed', gamesPlayed);
                    return;
                }
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameWon = false;
            movesPlayed = 0;
            const cells = document.getElementsByClassName("cell");
            for (let cell of cells) {
                cell.innerText = "";
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = "Сыграно: " + gamesPlayed;
        }
    </script>
</body>

</html>
